<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>PAYMENT</title>

   <!-- CSS -->
   <link rel="stylesheet" href="css/main.css">

   <!-- W3 School -->
   <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

   <!-- Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

   <style>
      .w3-bar {
         background-color: #272829;
         color: white;
      }
      .page-content {
         margin-top: 100px;
         padding-top: 100px;
      }
      .btn-redeem {
         background-color: #b29f82;
         color: white;
      }

      .btn-redeem:hover {
         background-color: #706656;
         color: white;
      }

      .btn-redeem:active {
         background-color: #b29f82 !important;
      }
      a {
         text-decoration: none;
         color: #b29f82;
      }
      a:hover {
         color: #706656;
      }
   </style>

</head>

<body>
   <!-- !Navbar -->
   <navbar-component></navbar-component>

   <!-- !Content -->
   <div class="container page-content">
      <div class="row">
         <div class="col-md-6">
            <div class="row">
               <div class="col-md-12">
                  <h5>Contact Information</h5>
                  <div class="form-floating mb-3">
                     <input type="email" class="form-control" id="floatingEmail" placeholder="Email">
                     <label for="floatingEmail">Email address</label>
                  </div>
               </div>
            </div>
            <div class="row my-3">
               <h5>Shipping address</h5>
               <div class="col-md-6">
                  <div class="form-floating">
                     <input type="text" class="form-control" id="floatingFirstname" placeholder="First name">
                     <label for="floatingFirstname">First name</label>
                  </div>
               </div>
               <div class="col-md-6">
                  <div class="form-floating">
                     <input type="text" class="form-control" id="floatingLastname" placeholder="Last name">
                     <label for="floatingLastname">Last name</label>
                  </div>
               </div>
            </div>
            <div class="row mb-3">
               <div class="col-md-12">
                  <div class="form-floating">
                     <textarea class="form-control" placeholder="Address" id="floatingAddress"></textarea>
                     <label for="floatingAddress">Address</label>
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-md-6">
                  <div class="form-floating">
                     <input type="text" class="form-control" id="floatingProvince" placeholder="Province">
                     <label for="floatingProvince">Province</label>
                  </div>
               </div>
               <div class="col-md-6">
                  <div class="form-floating">
                     <input type="number" class="form-control" id="floatingPostalCode" placeholder="Postal Code">
                     <label for="floatingPostalCode">Postal Code</label>
                  </div>
               </div>
            </div>
            <div class="row mb-3">
               <div class="col-md-12">
                  <div class="form-floating my-3">
                     <input type="number" class="form-control" id="floatingPhone" placeholder="Phone">
                     <label for="floatingPhone">Phone</label>
                  </div>
               </div>
            </div>
            <div class="row justify-content-center align-items-center">
               <div class="col-md-6 text-start">
                  <a href="product_1.html">Return To Product</a>
               </div>
               <div class="col-md-6 text-end">
                  <a class="btn btn-redeem btn-lg btn-block" href="shop.html" type="submit" id="redeem">Continue to shiping</a>
               </div>
            </div>
         </div>
      </div>
   </div>

   <!-- !Footer -->
   <footer-component></footer-component>

   <!-- SCRIPT -->
   <script data-require="jquery@3.1.1" data-semver="3.1.1"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
   <script src="component/component.js"></script>
   <script src="JS/script.js"></script>
</body>

</html>
