<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Address</title>

   <!-- CSS -->
   <link rel="stylesheet" href="css/main.css">
   
   <!-- W3 School -->
   <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
   <!-- Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   
   <style>
      .w3-bar {
         background-color: #272829;
         color: white;
      }
      .btn {
         background-color: #b29f82;
         color: white;
      }
      .btn:hover {
         background-color: #857661;
         color: white;
      }
   </style>
</head>
<body>
   <!-- Navbar -->
   <navbar-component></navbar-component>

   <!-- Content -->
   <div class="container" style="margin-top: 200px; margin-bottom: 250px;">
      <h1 style="font-weight: bold;">Shipping address</h1>
      <div class="row mt-5">
         <div class="col-md-6">
            <div class="form-floating">
               <input type="email" class="form-control" id="floatingInputGrid" placeholder="Email address">
               <label for="floatingInputGrid">Email address</label>
            </div>
         </div>
      </div>
      <div class="row mt-3">
         <div class="col-md-3">
            <div class="form-floating">
               <input type="text" class="form-control" id="floatingInputGrid" placeholder="First name">
               <label for="floatingInputGrid">First name</label>
            </div>
         </div>
         <div class="col-md-3">
            <div class="form-floating">
               <input type="text" class="form-control" id="floatingInputGrid" placeholder="Last name">
               <label for="floatingInputGrid">Last name</label>
            </div>
         </div>
      </div>
      <div class="row mt-3">
         <div class="col-md-6">
            <div class="form-floating">
               <input type="text" class="form-control" id="floatingInputGrid" placeholder="Address">
               <label for="floatingInputGrid">Address</label>
            </div>
         </div>
      </div>
      <div class="row mt-3">
         <div class="col-md-3">
            <div class="form-floating">
               <input type="text" class="form-control" id="floatingInputGrid" placeholder="Province">
               <label for="floatingInputGrid">Province</label>
            </div>
         </div>
         <div class="col-md-3">
            <div class="form-floating">
               <input type="number" class="form-control" id="floatingInputGrid" placeholder="Postal Code">
               <label for="floatingInputGrid">Postal Code</label>
            </div>
         </div>
      </div>
      <div class="row mt-3">
         <div class="col-md-6">
            <div class="form-floating">
               <input type="number" class="form-control" id="floatingInputGrid" placeholder="Phone">
               <label for="floatingInputGrid">Phone</label>
            </div>
         </div>
      </div>
      <div class="row mt-3">
         <div class="col-md-3">
            <button type="button" class="btn btn-lg">Continue to shiping</button>
         </div>
      </div>
   </div>

   <!-- Footer -->
   <footer-component></footer-component>

   <!-- SCRIPT -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
   <script src="component/component.js"></script>
</body>
</html>
