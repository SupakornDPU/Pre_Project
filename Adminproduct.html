<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Simple Admin Dashboard</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <!-- CSS -->
  <link rel="stylesheet" href="CSS/adminmain.css">
  <link rel="stylesheet" href="CSS/main.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">

  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

</head>

<body>
  <!-- Nav bar -->
  <navbaradmin-component></navbaradmin-component>

  <!-- SIDE BAR -->
  <sidebaradmin-component></sidebaradmin-component>

  <!-- Content -->
  <div class="col-md-9 ml-sm-auto col-lg-10 px-md-4 py-4">
    <div class="container top-content">
      <h2 style="margin: 0px 0px 0px 0px;">Products Magnagement </h2>
      <div class="container page-content">
        <form id="addForm">
          <div class="row ">
            <div class="col-md-1 d-flex justify-content-center align-items-center">
              <label for="text" class="form-label ">ชื่อสินค้า</label>
            </div>
            <div class="col-md-3 d-flex justify-content-center align-items-center">
              <input class="form-control" type="text" name="productname" placeholder="กรุณากรอกชื่อสินค้า">
            </div>
            <div class="col-md-1 d-flex justify-content-center align-items-center">
              <label for="text" class="form-label">ราคา</label>
            </div>
            <div class="col-md-3 d-flex justify-content-center align-items-center">
              <input class="form-control" type="text" name="productpoint" placeholder="กรุณากรอกราคา">
            </div>

            <div class="col-md-1 d-flex justify-content-center align-items-center">
              <label for="text" class="form-label">ประเภทสินค้า</label>
            </div>

            <div class="col-md-3 d-flex justify-content-center align-items-center">
              <select class="form-select" aria-label="ประเภทสินค้า" name="producttype">
                <option value="" disabled selected>เลือกประเภทสินค้า</option>
                <option value="T-Shirt">T-Shirt</option>
                <option value="A-Shirt">A-Shirt</option>
                <option value="B-Shirt">B-Shirt</option>
              </select>
            </div>
          </div>
          <div class="d-flex justify-content-center mt-4">
            <div class="div mx-3">
              <button type="submit" name="submit" class="btn btn-success">บันทึก</button>
            </div>
          </div>
        </form>
        <div class="container mt-5">
          <table class="table table-dark mb-5 text-center display" id="table2">
            <thead>
              <tr>
                <th class="text-center">ชื่อสินค้า</th>
                <th class="text-center">ราคา</th>
                <th class="text-center">ประเภทสินค้า</th>
                <th class="text-center"></th>
                <th class="text-center"></th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- POPUP -->
  <div class="popup update">
    <form action="" id="formpop">
      <input type="text" placeholder="name" name="idproduct" style="display: none;">
      <label for="text" class="form-label">ชื่อสินค้า</label>
      <input type="text" placeholder="name" name="proname">
      <label for="text" class="form-label">ราคา</label>
      <input type="text" placeholder="last" name="proprice">
      <label for="text" class="form-label">ประเภทสินค้า</label>
      <select class="form-select" aria-label="ประเภทสินค้า" id="protype" name="protype">
        <option value="" disabled selected>เลือกประเภทสินค้า</option>
        <option value="T-Shirt">T-Shirt</option>
        <option value="A-Shirt">A-Shirt</option>
        <option value="B-Shirt">B-Shirt</option>
      </select>
      <input type="submit" value="Update" id="submitsss">
    </form>
  </div>

  <!-- SCRIPT -->
  <script src="JS/firebase_Product.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
  <script src="component/component.js"></script>


</body>

</html>
