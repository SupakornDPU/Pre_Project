  <!-- Content -->
  <div class="col-md-9 ml-sm-auto col-lg-10 px-md-4 py-4">
    <div class="container top-content">
      <h2 style="margin: 0px 0px 0px 0px;font-weight: bold;">Products Magnagement </h2>
    </div>
    <div class="container page-content top-content">
      <form id="addForm">
        <div class="row ">
          <div class="col-md-1 d-flex justify-content-center align-items-center">
            <label for="text" class="form-label ">ชื่อสินค้า</label>
          </div>
          <div class="col-md-3 d-flex justify-content-center align-items-center">
            <input class="form-control" type="text" name="productname" placeholder="กรุณากรอกชื่อสินค้า" required
              pattern="^[a-z]{1,30}$" title="กรอกตัวอักษรเท่านั้น">
          </div>
          <div class="col-md-1 d-flex justify-content-center align-items-center">
            <label for="text" class="form-label">ราคา</label>
          </div>
          <div class="col-md-3 d-flex justify-content-center align-items-center">
            <input class="form-control" type="text" name="productpoint" placeholder="กรุณากรอกราคา" required
              pattern="^\d{1,8}$" title="กรอกตัวเลขเท่านั้น">
          </div>
          <div class="col-md-1 d-flex justify-content-center align-items-center">
            <label for="text" class="form-label">ประเภทสินค้า</label>
          </div>

          <div class="col-md-3 d-flex justify-content-center align-items-center">
            <select class="form-select" aria-label="ประเภทสินค้า" name="productTypeSelect" id="productTypeSelect"
              requiredtitle="กรูณาเลือกประเภทสินค้า">
              <option value="" disabled selected>เลือกประเภทสินค้า</option>
              <!-- <option value="Shirt">Shirt</option>
              <option value="Coupon">Coupon</option>
              <option value="Food&Drink">Food & Drink</option> -->
            </select>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="formFileFront" class="form-label">รูปด้านหน้าของสินค้า</label>
              <input class="form-control" type="file" id="formFileFront">
            </div>
            <img src="" alt="" id="frontImgPreview" style="display: none;">
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="formFileBack" class="form-label">รูปด้านหลังของสินค้า</label>
              <input class="form-control" type="file" id="formFileBack">
            </div>
            <img src="" alt="" id="backImgPreview" style="display: none;">
          </div>
        </div>
        <div class="d-flex justify-content-center mt-4">
          <div class="div mx-3">
            <button type="submit" name="submit" class="btn btn-success">บันทึก</button>
          </div>
          <div class="div mx-3">
            <button type="button" class="btn btn-success" onclick="clearForm();">เคลียร์ข้อมูล</button>
          </div>
          <div class="div mx-3">
            <button type="button" class="btn btn-success" onclick="popupupdate();">เพิ่มประเภทสินค้า</button>
          </div>
        </div>
      </form>
      <div class="container mt-5">
        <table class="table table-dark mb-5 text-center display" id="table2">
          <thead>
            <tr>
              <th class="text-center">ชื่อสินค้า</th>
              <th class="text-center">ราคา</th>
              <th class="text-center">ประเภทสินค้า</th>
              <th class="text-center">รูปด้านหน้าสินค้า</th>
              <th class="text-center">รูปด้านหลังสินค้า</th>
              <th class="text-center"></th>
              <th class="text-center"></th>
            </tr>
          </thead>
          <tbody id="tbody">

          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- POPUP -->
  <div class="popup update">
    <form action="" id="formpop">
      <input type="text" placeholder="name" name="idproduct" style="display: none;">
      <label for="text" class="form-label">ชื่อสินค้า</label>
      <input type="text" placeholder="name" name="proname">
      <label for="text" class="form-label">ราคา</label>
      <input type="text" placeholder="last" name="proprice">
      <label for="popformFileFront" class="form-label">รูปด้านหน้าของสินค้า</label>
      <input class="form-control" type="file" id="popformFileFront">
      <img src="" alt="" id="popfrontImgPreview" style="display: none; ">
      <label for="popformFileBack" class="form-label">รูปด้านหลังของสินค้า</label>
      <input class="form-control" type="file" id="popformFileBack">
      <img src="" alt="" id="popbackImgPreview" style="display: none;">
      <label for="text" class="form-label">ประเภทสินค้า</label>
      <select class="form-select" aria-label="ประเภทสินค้า" id="productTypeSelectsPopup" name="productTypeSelectsPopup">
        <option value="" disabled selected>เลือกประเภทสินค้า</option>
        <!-- <option value="Shirt">SHIRT</option>
        <option value="Coupon">COUPON</option>
        <option value="Food&Drink">FOOD & DRINK</option> -->
      </select>
      <input type="submit" value="Update" id="submitsss">
    </form>
  </div>

  <!-- POPUP -->
  <div class="popups type">
    <div>
      <form action="" id="formpoptype">
        <input type="text" placeholder="name" name="idproduct" style="display: none;">
        <label for="text" class="form-label">ชื่อประเภทสินค้า</label>
        <input type="text" placeholder="name" name="productType" required>
        <input type="submit" value="บันทึก" id="submittype">
      </form>
      <table class="table table-dark mb-5 text-center display" id="tabletype">
        <thead>
          <tr>
            <th class="text-center">ประเภทสินค้า</th>
            <th class="text-center"></th>
          </tr>
        </thead>
      </table>
    </div>
  </div>

  <!-- SCRIPT -->

  <script>

    function clearForm() {
      document.getElementById("addForm").reset();
      document.getElementById("frontImgPreview").src = "";
      document.getElementById("backImgPreview").src = "";
      document.getElementById("frontImgPreview").style.display = "none";
      document.getElementById("backImgPreview").style.display = "none";
    }

    // Function แสดงรูปในหน้าใหม่
    function debugBase64(base64URL) {
      var win = window.open();
      win.document.write('<iframe src="' + base64URL + '" frameborder="0" style="border:0; top:0px; left:0px; bottom:0px; right:0px; width:100%; height:100%;" allowfullscreen></iframe>');
    }

    function popupupdate() {

      popuptype.classList.add("active");
    }

    //ปิด POPUP TYPE ออก
    const productType = document.getElementById("productType");
    let popuptype = document.querySelector(".popups");
    window.addEventListener("click", (e) => {
      if (e.target == popuptype) {

        document.getElementById("formpoptype").reset();
        popuptype.classList.remove("active");

      }
    });

  </script>
