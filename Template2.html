<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <style>
      /* Set default font and background color */
      body {
         font-family: Arial, sans-serif;
         background-color: #f2f2f2;
      }

      /* Style the header */
      header {
         background-color: #333;
         color: #fff;
         padding: 10px;
      }

      header h1 {
         margin: 0;
         font-size: 36px;
      }

      nav ul {
         list-style: none;
         margin: 0;
         padding: 0;
      }

      nav ul li {
         display: inline-block;
         margin-right: 20px;
      }

      nav ul li:last-child {
         margin-right: 0;
      }

      nav ul li a {
         color: #fff;
         text-decoration: none;
      }

      /* Style the main section */
      main {
         padding: 20px;
         max-width: 800px;
         margin: 0 auto;
      }

      main h2 {
         font-size: 28px;
         margin-bottom: 20px;
      }

      main ul {
         list-style: none;
         margin: 0;
         padding: 0;
         display: flex;
         flex-wrap: wrap;
      }

      main li {
         width: 250px;
         background-color: #fff;
         margin: 10px;
         padding: 20px;
         border-radius: 5px;
         box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }

      main li h3 {
         margin-top: 0;
      }

      main li p {
         margin: 10px 0;
      }

      /* Style the footer */
      footer {
         background-color: #333;
         color: #fff;
         padding: 10px;
         text-align: center;
      }
   </style>
</head>

<body>
   <header>
      <h1>My Shop</h1>
      <nav>
         <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Contact</a></li>
         </ul>
      </nav>
   </header>
   <main>
      <h2>Featured Products</h2>
      <ul>
         <li>
            <img src="product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>$19.99</p>
            <button>Add to Cart</button>
         </li>
         <li>
            <img src="product2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>$29.99</p>
            <button>Add to Cart</button>
         </li>
         <li>
            <img src="product3.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>$39.99</p>
            <button>Add to Cart</button>
         </li>
      </ul>
   </main>
   <footer>
      <h3>Your Cart</h3>
      <ul class="cart-items">
         <!-- Cart items will be added dynamically using JavaScript -->
      </ul>
      <p>Total: <span class="cart-total">$0.00</span></p>
   </footer>


   <script>
      // รายการสินค้าที่มีอยู่
      const products = [
         {
            name: "Product 1",
            price: 19.99,
            image: "product1.jpg",
         },
         {
            name: "Product 2",
            price: 29.99,
            image: "product2.jpg",
         },
         {
            name: "Product 3",
            price: 39.99,
            image: "product3.jpg",
         },
      ];

      // รายการสินค้าที่มีอยู่ในตะกร้าสินค้า
      const cart = [];

      // ฟังก์ชันสำหรับการเพิ่มสินค้าลงในตะกร้าสินค้า
      function addToCart(index) {
         // เพิ่มสินค้าลงในตะกร้าสินค้า
         cart.push(products[index]);

         // แสดงผลรายการสินค้าที่อยู่ในตะกร้าสินค้า
         const cartItems = document.querySelector('.cart-items');
         cartItems.innerHTML = '';
         for (let i = 0; i < cart.length; i++) {
            const item = document.createElement('li');
            item.innerHTML = `${cart[i].name} - $${cart[i].price}`;
            cartItems.appendChild(item);
         }
         
         // คำนวณราคารวมและแสดงผล
         const total = cart.reduce((acc, curr) => acc + curr.price, 0);
         const cartTotal = document.querySelector('.cart-total');
         cartTotal.innerHTML = `$${total.toFixed(2)}`;
      }

      // เรียกใช้ฟังก์ชันสำหรับการแสดงผลรายการสินค้าที่มีอยู่
      const productList = document.querySelector('ul');
      for (let i = 0; i < products.length; i++) {
         const item = document.createElement('li');
         item.innerHTML = `
               <img src="${products[i].image}" alt="${products[i].name}">
               <h3>${products[i].name}</h3>
               <p>$${products[i].price}</p>
               <button onclick="addToCart(${i})">Add to Cart</button>
            `;
         productList.appendChild(item);
      }
   </script>
</body>

</html>
