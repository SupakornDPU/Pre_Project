<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>
   <link rel="stylesheet" href="css/main.css">
   <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

   <style>
      .btn {
         background-color: #b29f82;
         color: white;
      }
      .form-control{
         border: 1px solid #b29f82;
      }
      .w3-bar {
         background-color: #272829;
         color: white;
         padding: 20px;
      }
   </style>
</head>

<body>
   <!-- Navbar -->
   <div class="w3-top">
      <div class="w3-bar w3-card" id="myNavbar">
         <div class="w3-large my-2 d-flex justify-content-between align-content-center">
            <div class="w3-hide-small">
               <a href="#home" class="w3-bar-item w3-button w3-wide">LOGO</a>
            </div>
            <div class="w3-hide-small">
               <a href="#about" class="w3-bar-item w3-button">ABOUT</a>
               <a href="#team" class="w3-bar-item w3-button"><i class="fa fa-user"></i> TEAM</a>
               <a href="#work" class="w3-bar-item w3-button"><i class="fa fa-th"></i> WORK</a>
               <a href="#pricing" class="w3-bar-item w3-button"><i class="fa fa-usd"></i> PRICING</a>
               <a href="#contact" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i> CONTACT</a>
            </div>
            <div class="w3-hide-small">
               <a href="#home" class="w3-bar-item w3-button w3-wide">LOGO</a>
            </div>
         </div>

         <!-- Hide right-floated links on small screens and replace them with a menu icon -->
         <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium"
            onclick="w3_open()">
            <i class="fa fa-bars"></i>
         </a>
      </div>
   </div>
   <!-- Navbar -->

   <!-- Sidebar on small screens when clicking the menu icon -->
   <nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large"
      style="display:none;margin-top: -250px;" id="mySidebar">
      <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close
         Ã—</a>
      <a href="#about" onclick="w3_close()" class="w3-bar-item w3-button">ABOUT</a>
      <a href="#team" onclick="w3_close()" class="w3-bar-item w3-button">TEAM</a>
      <a href="#work" onclick="w3_close()" class="w3-bar-item w3-button">WORK</a>
      <a href="#pricing" onclick="w3_close()" class="w3-bar-item w3-button">PRICING</a>
      <a href="#contact" onclick="w3_close()" class="w3-bar-item w3-button">CONTACT</a>
   </nav>
   <!-- !Navbar -->

   <!-- !Form Login -->
   <div class="container" style="margin-top: 250px;">
      <form action="">
         <div class="d-flex justify-content-center align-items-center mb-5">
            <h1 style="font-weight: 500;">LOGIN</h1>
         </div>
         <!-- Row 1 -->
         <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-4">
               <div class="form-outline mb-4">
                  <label class="mb-2" for="typeUsername">Username</label>
                  <input type="text" id="typeUsername" class="form-control form-control-lg" />
               </div>
            </div>
         </div>
         <!-- Row 2 -->
         <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-4">
               <div class="form-outline mb-4">
                  <div style="margin-bottom: -10px;">
                     <label for="typePassword">Password</label>
                  </div>
                  <div class="text-end mb-1">
                     <a href="#" for="typeUsername-2">Forgot?</a>
                  </div>
                  <input type="text" id="typePassword" class="form-control form-control-lg" />
               </div>
               <!-- Button -->
               <div class="d-grid gap-2 col-md-12 mx-auto">
                  <button class="btn btn-lg btn-block" type="submit">Sign in</button>
               </div>
            </div>
         </div>
      </form>
   </div>
   <!-- !Form Login -->

   <script>
      // Modal Image Gallery
      function onClick(element) {
         document.getElementById("img01").src = element.src;
         document.getElementById("modal01").style.display = "block";
         var captionText = document.getElementById("caption");
         captionText.innerHTML = element.alt;
      }


      // Toggle between showing and hiding the sidebar when clicking the menu icon
      var mySidebar = document.getElementById("mySidebar");

      function w3_open() {
         if (mySidebar.style.display === 'block') {
            mySidebar.style.display = 'none';
         } else {
            mySidebar.style.display = 'block';
         }
      }

      // Close the sidebar with the close button
      function w3_close() {
         mySidebar.style.display = "none";
      }
   </script>
</body>

</html>
