      }
      .form-control{
         border: 1px solid #b29f82;
      }
      .w3-bar {
         background-color: #272829;
         color: white;
      }
   </style>
</head>

<body>
   <!-- !Navbar -->
   <div class="w3-top">
      <div class="w3-bar w3-card" id="myNavbar">
         <div class="w3-large d-flex justify-content-between align-items-center text-center">
            <div class="w3-hide-small w3-hide-medium">
               <a href="index.html" class="w3-bar-item w3-button w3-wide block-logo">
                  <img src="img/LOGO.png" alt="" srcset="" class="logo-img">
               </a>
            </div>
            <div class="w3-hide-small w3-hide-medium">
               <a href="index.html" class="w3-bar-item w3-button"> HOME</a>
               <a href="#team" class="w3-bar-item w3-button"> ABOUT</a>
               <a href="#work" class="w3-bar-item w3-button"><i class="fa fa-th"></i> SERVICE POINT</a>
               <a href="#contact" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i> CONTACT</a>
            </div>
            <div class="w3-hide-small w3-hide-medium">
               <a href="login.html" class="w3-bar-item w3-button w3-wide"><i class="fa fa-user"></i>LOGIN</a>
               <a href="register.html" class="w3-bar-item w3-button w3-wide"><i class="fa fa-user"></i>REGISTER</a>
            </div>
         </div>

         <!-- Hide right-floated links on small screens and replace them with a menu icon -->
         <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large"
            onclick="w3_open()">
            <i class="fa fa-bars"></i>
         </a>
      </div>
   </div>

   <!-- Sidebar on small screens when clicking the menu icon -->
   <nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large"
      style="display:none;margin-top: -250px;" id="mySidebar">
      <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close
         Ã—</a>
      <a href="#about" onclick="w3_close()" class="w3-bar-item w3-button">ABOUT</a>
      <a href="#team" onclick="w3_close()" class="w3-bar-item w3-button">TEAM</a>
      <a href="#work" onclick="w3_close()" class="w3-bar-item w3-button">WORK</a>
      <a href="#pricing" onclick="w3_close()" class="w3-bar-item w3-button">PRICING</a>
      <a href="#contact" onclick="w3_close()" class="w3-bar-item w3-button">CONTACT</a>
   </nav>
   <!-- !Navbar -->

   <!-- !Form Login -->
   <div class="container" style="margin-top: 250px;">
      <form action="">
         <div class="d-flex justify-content-center align-items-center mb-5">
            <h1 style="font-weight: 500;">CREATE ACCOUNT</h1>
         </div>

         <!-- Row FIRST NAME -->
         <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-4">
               <div class="form-outline mb-4">
                  <label class="mb-2" for="typeUsername">FIRST NAME</label>
                  <input type="text" id="typeUsername" class="form-control form-control-lg" />
               </div>
            </div>
         </div>
         <!-- Row FIRST NAME -->

         <!-- Row LAST NAME -->
         <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-4">
               <div class="form-outline mb-4">
                  <label class="mb-2" for="typeLastname">LAST NAME</label>
                  <input type="text" id="typeLastname" class="form-control form-control-lg" />
               </div>
            </div>
         </div>
         <!-- Row LAST NAME -->

         <!-- Row PHONE NUMBER -->
         <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-4">
               <div class="form-outline mb-4">
                  <label class="mb-2" for="typePhonenumber">PHONE NUMBE</label>
                  <input type="tel" id="typePhonenumber" class="form-control form-control-lg" />
               </div>
            </div>
         </div>
         <!-- Row PHONE NUMBER -->

         <!-- Row PASSWORD -->
         <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-4">
               <div class="form-outline mb-4">
                  <label class="mb-2" for="typePassword">PASSWORD</label>
                  <input type="text" id="typePassword" class="form-control form-control-lg" />
               </div>
            </div>
         </div>
         <!-- Row PASSWORD -->

         <!-- Button -->
         <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-4">
               <!-- Button -->
               <div class="d-grid gap-2 col-md-12 mx-auto">
                  <button class="btn btn-lg btn-block" type="submit">CREATE</button>
               </div>
            </div>
         </div>
         <!-- Button -->
      </form>
   </div>
   <!-- !Form Login -->

   <!-- !Footer -->
   <!-- Footer. This section contains an ad for W3Schools Spaces. You can leave it to support us. -->
   <footer class="w3-center w3-black w3-padding-64" style="margin-top: 10rem;">
      <a href="register.html" class="w3-button w3-light-grey"><i class="fa fa-arrow-up w3-margin-right"></i>To the
         top</a>
      <div class="w3-xlarge w3-section">
         <i class="fa fa-facebook-official w3-hover-opacity"></i>
         <i class="fa fa-instagram w3-hover-opacity"></i>
         <i class="fa fa-snapchat w3-hover-opacity"></i>
         <i class="fa fa-pinterest-p w3-hover-opacity"></i>
         <i class="fa fa-twitter w3-hover-opacity"></i>
         <i class="fa fa-linkedin w3-hover-opacity"></i>
      </div>
      <p class="w3-small">This website was made with W3schools Spaces. Make your own free website today!</p>
      <a class="w3-button w3-round-xxlarge w3-small w3-light-grey w3-margin-bottom"
         href="https://www.w3schools.com/spaces" target="_blank">Start now</a>
   </footer>

   <script src="JS/script.js"></script>
</body>

</html>
